<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector</title>
	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>

</head>

<body>
	<div class="container">
		<div class="jumbotron" style="background-color: purple; color: white;">
			<div class="container">
				<h1 class="text-center"><strong>Crystal Collector</strong></h1>
			</div>
		</div>

		<div class="row">
			
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header" style="text-align: center;">
					Instructions
					</div>
						<div class="card-body">
							<p class="card-text">Fill in later
							</p>
						</div>
				</div>
			</div>

		</div>

		<br>

		<div class="row">
			
			<div class="col-lg-6">
				<div class="card">
					<div class="card-header" style="text-align: center;">
					Target Score
					</div>
						<div class="card-body" id="targetScore" style="text-align: center;">
							<h3></h3>
						</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="card">
					<div class="card-header" style="text-align: center;">
					Your Score
					</div>
						<div class="card-body" id="yourScore" style="text-align: center;">
							<h3></h3>
						</div>
				</div>
			</div>	
		</div>

		<br>

		<div class="row">
			
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header" style="text-align: center;">
					Crystal Selection
					</div>
						<div class="card-body" style="text-align: center;">
							<img src="assets/images/red.jpg" id="red"> 
							<img src="assets/images/yellow.jpeg" id="yellow">
							<img src="assets/images/blue.jpg" id="blue">
							<img src="assets/images/green.jpeg" id="green">
						</div>
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			
			<div class="col-lg-6">
				<div class="card">
					<div class="card-header" style="text-align: center;">
					Wins
					</div>
						<div class="card-body" style="text-align: center;">
							<h3>0</h3>
						</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="card">
					<div class="card-header" style="text-align: center;">
					Loses
					</div>
						<div class="card-body" style="text-align: center;">
							<h3>0</h3>
						</div>
				</div>
			</div>	
		</div>

		<br>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>	

</body>

</html>
